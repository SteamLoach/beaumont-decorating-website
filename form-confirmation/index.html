e:"text",text:i},meta_description:{name:"Meta Description",value:i,type:"text",text:i},page_title:{name:"Page Title",value:i,type:"text",text:i},page_strapline:{name:"Page Strapline",value:i,type:"text",text:i},page_intro:{name:"Page Intro",value:i,type:"text",text:i},feature_image:{name:"Feature Image",value:[],type:"asset",assets:[]},header_assets:{name:"Header Assets",value:[],type:"asset",assets:[]},content_panels:[{system:{name:"Privacy Policy",codename:"privacy_policy",id:"fc09c5a3-d9fc-4525-af5b-95f385995767",lastModified:"2019-10-23T19:07:12.7392635Z",language:"default",type:"rich_text_block",sitemapLocations:[]},elements:{rich_text_content:{type:"rich_text",name:"Rich Text Content",images:{},links:{},modular_content:[],value:'<h1>Privacy Policy</h1>\n<p>This privacy policy sets out how MIM Systems (ClockRite) uses and protects any information that you give MIM Systems (ClockRite) when you use this website. Further information on our privacy and security policies can be found in our&nbsp;<a href="https://gdpr.clockrite.co.uk/article/760-gdpr-faq">Company GDPR Portal</a>.</p>\n<p>MIM Systems (ClockRite) is committed to ensuring that your privacy is protected. Should we ask you to provide certain information by which you can be identified when using this website, you can be assured that it will only be used in accordance with this privacy statement.</p>\n<p>MIM Systems (ClockRite) may change this policy from time to time by updating this page. You should check this page from time to time to ensure that you are happy with any changes.</p>\n<p>The data controller in respect to information gathered on this website is Motor Industry Management Systems Limited (trading as ClockRite) a company with a registered office at Dunston Innovation Centre, Dunston Road, Chesterfield, Derbyshire, S41 8NG. We are a registered data controller with the Information Commissioner’s Office.</p>\n<p>Our nominated representative for this purpose is Kevin Churn.</p>\n<h3>Information we collect when you use the ClockRite Website</h3>\n<p>The information we collect falls generally into the following categories:</p>\n<ul>\n  <li><strong>Information you give us:</strong>&nbsp;This is information you provide when using features on this website such as our callback request, support portal, or online checkout. You may choose to share your name, business address, contact details, and information about your business with us through use of these features.</li>\n  <li><strong>Information we collect:</strong>&nbsp;This is information we collect when you use the website and consent to our use of cookies. It may include information about your computer (such as IP address and browser), the way you found the website, and how you navigate around it. Information about your browsing habits and preferences may also be collected. You can read our cookie policy in full&nbsp;<a href="https://www.clockrite.co.uk/cookie-policy/">here</a>.</li>\n  <li><strong>Analytics:&nbsp;</strong>We also make use of Google Analytics to collect information about how visitors use our website. Analytical data may include IP Address and browser details, location information and browsing habits. Through Google’s personalised ads service we may also use this data to serve you with relevant advertising. All information is aggregated and anonymised at the point of collection and cannot be used to identify users personally.</li>\n</ul>\n<h3>What we do with the information we gather</h3>\n<p>Information we collect is used to better understand your needs, provide you with a better service, and in particular for the following reasons:</p>\n<ul>\n  <li>To process your order and payment</li>\n  <li>For internal record keeping</li>\n  <li>To improve our products and services</li>\n  <li>To administer the website, and ensure it is safe and secure</li>\n  <li>To customise the website acccording to your interests</li>\n  <li>With your consent we may periodically send promotional emails about new products, special offers or other information which we think you may find interesting using the email address you have provided</li>\n  <li>With your consent we may also use your information to contact you for market research purposes. We may contact you by email, phone, fax or mail.</li>\n  <li>With your consent to our use of cookies on this website we may use limited data about your browsing habits and preferences to serve you with relevant advertising. Please see Data aggregation, analytics and profile creation below for more information.</li>\n</ul>\n<h3>Disclosure of your information</h3>\n<p>We work with a small number of third parties who provide us with services necessary to the operation of our business. These services include our email system, webhosting, payment gateway, and remote support service. More information about the third parties we work with is available on request.</p>\n<p>Limited information is shared with Google on an aggregated, anonymised basis through our use of their Analytics and DoubleClick Ad exchange service. You can find detailed information about how Google uses this data&nbsp;<a href="https://policies.google.com/technologies/partner-sites?hl=en-GB&amp;gl=uk">here</a>, as well as advice on how to opt-out if you wish.</p>\n<p>We disclose your information only when necessary in the facilitation or maintenance of a business relationship with you. Personal information is not disclosed for marketing purposes.</p>\n<p>We may disclose your information to third parties if we are under any legal obligation to do so, or to protect our rights, property, safety, or those of our clients or others.</p>\n<h3>Security and Retention Period</h3>\n<p>We are committed to ensuring that your information is secure. In order to prevent unauthorised access or disclosure, we have put in place suitable physical, electronic and managerial procedures to safeguard and secure the information we collect online.</p>\n<p>We will retain personal data only as long as it is required for the lawful purpose under which it was obtained. Any data that is no longer required on this basis will be destroyed.</p>\n<h3>International data transfers</h3>\n<p>Information that we collect may be stored and processed in and transferred between any of the countries in which we operate in order to enable us to use the information in accordance with this privacy policy. If you are in the European Economic Area (EEA), information which you provide may be transferred to countries outside the EEA in the following circumstances:</p>\n<ul>\n  <li>Information submitted via email is transferred to our email provider in the USA. You can read their privacy policy&nbsp;<a href="https://www.helpscout.net/company/legal/privacy/">here</a></li>\n  <li>Payments made through our website are handled by&nbsp;<em>Stripe</em>. You can read their privacy policy&nbsp;<a href="https://stripe.com/gb/privacy">here</a>.</li>\n</ul>\n<p>In addition, personal information that you submit for publication on the website (such as reviews) will be published on the internet and may be available, via the internet, around the world. We’ll always seek your specific consent to such transfers of personal information.</p>\n<h3>Links to other websites</h3>\n<p>Our website may contain links to other websites of interest. We have no control over the content or conduct of these websites, and cannot be responsible for the protection and privacy of any information which you provide whilst visiting such sites. Such sites are not governed by this privacy statement.</p>\n<h3>Data aggregation, analytics and profile creation</h3>\n<p>With your consent to our use of cookies on this website we may analyse your browsing behaviour to draw inferences and create profiles about your personal preferences and behaviours. We may then use such information for the purposes described below.</p>\n<p><strong>Behavioral advertising and cross platform targeting</strong></p>\n<p>(a) Served by us</p>\n<p>We may use your information (including profile data) to serve you with advertising, which is relevant to you, on our websites and the websites of third parties.</p>\n<p>(b) Served by third parties on our website</p>\n<p>Advertisers or other third parties using our website may also engage in behavioural advertising and use cookies and web beacons in the manner described above. We do not control these advertisers or other parties’ use of cookies or web beacons or what they do with the information they collect.</p>\n<p>(c) Served by third parties on third party websites</p>\n<p>We may provide limited, aggregated and anonymised information to third parties who may then use it in combination with similar information that they have collected to serve you with relevant advertising on third party websites.</p>\n<p>If you do not wish to be served such advertising you can opt out of some personalised ads using the directions found&nbsp;<a href="https://support.google.com/ads/answer/2662922?hl=en-GB">here.</a></p>\n<h3>Your Rights</h3>\n<p>You have the following rights under law regarding your personal information</p>\n<ul>\n  <li>The right to be informed about the collection and use of your personal information</li>\n  <li>The right of access to your information to verify the legality of our use of it</li>\n  <li>The right to request that inaccurate or incomplete information about you is rectified</li>\n  <li>The right to request the deletion or removal of your information wher there is no further reason for us to use it</li>\n  <li>The right to restrict the use of your information</li>\n  <li>The right to obtain and reuse the information that we have about you for your own purposes</li>\n  <li>The right to object to certain uses (such as for marketing purposes)</li>\n  <li>The right not to be subject to a decision that has a legal effect on you that has been based on an automated decision</li>\n</ul>\n<p>Your rights are listed here in summary only. To learn more about your rights and how they apply to your personal data please see the following information provided by the ICO</p>\n<ul>\n  <li><a href="https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/">Guide To The General Data Protection Regulation</a></li>\n  <li><a href="https://ico.org.uk/your-data-matters/">Is My Data Being Handled Correctly?</a></li>\n</ul>\n<p>You may request details of personal information which we hold about you. A small fee may be payable in certain cases to cover our administration costs. Should you wish to exercise this or indeed any of your rights under the GDPR please write to Kevin Churn, who is our nominated data Controller for this purpose.</p>\n<p>If you believe that any information we hold about you is incorrect or incomplete, please write to or email us as soon as possible. We will promptly rectify any information found to be incorrect.</p>'}},rich_text_content:{name:"Rich Text Content",value:'<h1>Privacy Policy</h1>\n<p>This privacy policy sets out how MIM Systems (ClockRite) uses and protects any information that you give MIM Systems (ClockRite) when you use this website. Further information on our privacy and security policies can be found in our&nbsp;<a href="https://gdpr.clockrite.co.uk/article/760-gdpr-faq">Company GDPR Portal</a>.</p>\n<p>MIM Systems (ClockRite) is committed to ensuring that your privacy is protected. Should we ask you to provide certain information by which you can be identified when using this website, you can be assured that it will only be used in accordance with this privacy statement.</p>\n<p>MIM Systems (ClockRite) may change this policy from time to time by updating this page. You should check this page from time to time to ensure that you are happy with any changes.</p>\n<p>The data controller in respect to information gathered on this website is Motor Industry Management Systems Limited (trading as ClockRite) a company with a registered office at Dunston Innovation Centre, Du ed access or disclosure, we have put in place suitable physical, electronic and managerial procedures to safeguard and secure the information we collect online.</p>\n<p>We will retain personal data only as long as it is required for the lawful purpose under which it was obtained. Any data that is no longer required on this basis will be destroyed.</p>\n<h3>International data transfers</h3>\n<p>Information that we collect may be stored and processed in and transferred between any of the countries in which we operate in order to enable us to use the information in accordance with this privacy policy. If you are in the European Economic Area (EEA), information which you provide may be transferred to countries outside the EEA in the following circumstances:</p>\n<ul>\n  <li>Information submitted via email is transferred to our email provider in the USA. You can read their privacy policy&nbsp;<a href="https://www.helpscout.net/company/legal/privacy/">here</a></li>\n  <li>Payments made through our website are handled by&nbsp;<em>Stripe</em>. You can read their privacy policy&nbsp;<a href="https://stripe.com/gb/privacy">here</a>.</li>\n</ul>\n<p>In addition, personal information that you submit for publication on the website (such as reviews) will be published on the internet and may be available, via the internet, around the world. We’ll always seek your specific consent to such transfers of personal information.</p>\n<h3>Links to other websites</h3>\n<p>Our website may contain links to other websites of interest. We have no control over the content or conduct of these websites, and cannot be responsible for the protection and privacy of any information which you provide whilst visiting such sites. Such sites are not governed by this privacy statement.</p>\n<h3>Data aggregation, analytics and profile creation</h3>\n<p>With your consent to our use of cookies on this website we may analyse your browsing behaviour to draw inferences and create profiles about your personal preferences and behaviours. We may then use such information for the purposes described below.</p>\n<p><strong>Behavioral advertising and cross platform targeting</strong></p>\n<p>(a) Served by us</p>\n<p>We may use your information (including profile data) to serve you with advertising, which is relevant to you, on our websites and the websites of third parties.</p>\n<p>(b) Served by third parties on our website</p>\n<p>Advertisers or other third parties using our website may also engage in behavioural advertising and use cookies and web beacons in the manner described above. We do not control these advertisers or other parties’ use of cookies or web beacons or what they do with the information they collect.</p>\n<p>(c) Served by third parties on third party websites</p>\n<p>We may provide limited, aggregated and anonymised information to third parties who may then use it in combination with similar information that they have collected to serve you with relevant advertising on third party websites.</p>\n<p>If you do not wish to be served such advertising you can opt out of some personalised ads using the directions found&nbsp;<a href="https://support.google.com/ads/answer/2662922?hl=en-GB">here.</a></p>\n<h3>Your Rights</h3>\n<p>You have the following rights under law regarding your personal information</p>\n<ul>\n  <li>The right to be informed about the collection and use of your personal information</li>\n  <li>The right of access to your information to verify the legality of our use of it</li>\n  <li>The right to request that inaccurate or incomplete information about you is rectified</li>\n  <li>The right to request the deletion or removal of your information wher there is no further reason for us to use it</li>\n  <li>The right to restrict the use of your information</li>\n  <li>The right to obtain and reuse the information that we have about you for your own purposes</li>\n  <li>The right to object to certain uses (such as for marketing purposes)</li>\n  <li>The right not to be subject to a decision that has a legal effect on you that has been based on an automated decision</li>\n</ul>\n<p>Your rights are listed here in summary only. To learn more about your rights and how they apply to your personal data please see the following information provided by the ICO</p>\n<ul>\n  <li><a href="https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/">Guide To The General Data Protection Regulation</a></li>\n  <li><a href="https://ico.org.uk/your-data-matters/">Is My Data Being Handled Correctly?</a></li>\n</ul>\n<p>You may request details of personal information which we hold about you. A small fee may be payable in certain cases to cover our administration costs. Should you wish to exercise this or indeed any of your rights under the GDPR please write to Kevin Churn, who is our nominated data Controller for this purpose.</p>\n<p>If you believe that any information we hold about you is incorrect or incomplete, please write to or email us as soon as possible. We will promptly rectify any information found to be incorrect.</p>',linkedItemCodenames:[],type:"rich_text",links:[],images:[],resolveHtml:{}}}]},privacyPage:{metaTitle:i,componentReference:u,metaDescription:i,pageTitle:i,pageStrapline:i,pageIntro:i,featureImage:[],headerAssets:[],contentPanels:[{richTextContent:'<h1>Privacy Policy</h1>\n<p>This privacy policy sets out how MIM Systems (ClockRite) uses and protects any information that you give MIM Systems (ClockRite) when you use this website. Further information on our privacy and security policies can be found in our&nbsp;<a href="https://gdpr.clockrite.co.uk/article/760-gdpr-faq">Company GDPR Portal</a>.</p>\n<p>MIM Systems (ClockRite) is committed to ensuring that your privacy is protected. Should we ask you to provide certain information by which you can be identified when using this website, you can be assured that it will only be used in accordance with this privacy tion and cannot be used to identify users personally.</li>\n</ul>\n<h3>What we do with the information we gather</h3>\n<p>Information we collect is used to better understand your needs, provide you with a better service, and in particular for the following reasons:</p>\n<ul>\n  <li>To process your order and payment</li>\n  <li>For internal record keeping</li>\n  <li>To improve our products and services</li>\n  <li>To administer the website, and ensure it is safe and secure</li>\n  <li>To customise the website acccording to your interests</li>\n  <li>With your consent we may periodically send promotional emails about new products, special offers or other information which we think you may find interesting using the email address you have provided</li>\n  <li>With your consent we may also use your information to contact you for market research purposes. We may contact you by email, phone, fax or mail.</li>\n  <li>With your consent to our use of cookies on this website we may use limited data about your browsing habits and preferences to serve you with relevant advertising. Please see Data aggregation, analytics and profile creation below for more information.</li>\n</ul>\n<h3>Disclosure of your information</h3>\n<p>We work with a small number of third parties who provide us with services necessary to the operation of our business. These services include our email system, webhosting, payment gateway, and remote support service. More information about the third parties we work with is available on request.</p>\n<p>Limited information is shared with Google on an aggregated, anonymised basis through our use of their Analytics and DoubleClick Ad exchange service. You can find detailed information about how Google uses this data&nbsp;<a href="https://policies.google.com/technologies/partner-sites?hl=en-GB&amp;gl=uk">here</a>, as well as advice on how to opt-out if you wish.</p>\n<p>We disclose your information only when necessary in the facilitation or maintenance of a business relationship with you. Personal information is not disclosed for marketing purposes.</p>\n<p>We may disclose your information to third parties if we are under any legal obligation to do so, or to protect our rights, property, safety, or those of our clients or others.</p>\n<h3>Security and Retention Period</h3>\n<p>We are committed to ensuring that your information is secure. In order to prevent unauthorised access or disclosure, we have put in place suitable physical, electronic and managerial procedures to safeguard and secure the information we collect online.</p>\n<p>We will retain personal data only as long as it is required for the lawful purpose under which it was obtained. Any data that is no longer required on this basis will be destroyed.</p>\n<h3>International data transfers</h3>\n<p>Information that we collect may be stored and processed in and transferred between any of the countries in which we operate in order to enable us to use the information in accordance with this privacy policy. If you are in the European Economic Area (EEA), information which you provide may be transferred to countries outside the EEA in the following circumstances:</p>\n<ul>\n  <li>Information submitted via email is transferred to our email provider in the USA. You can read their privacy policy&nbsp;<a href="https://www.helpscout.net/company/legal/privacy/">here</a></li>\n  <li>Payments made through our website are handled by&nbsp;<em>Stripe</em>. You can read their privacy policy&nbsp;<a href="https://stripe.com/gb/privacy">here</a>.</li>\n</ul>\n<p>In addition, personal information that you submit for publication on the website (such as reviews) will be published on the internet and may be available, via the internet, around the world. We’ll always seek your specific consent to such transfers of personal information.</p>\n<h3>Links to other websites</h3>\n<p>Our website may contain links to other websites of interest. We have no control over the content or conduct of these websites, and cannot be responsible for the protection and privacy of any information which you provide whilst visiting such sites. Such sites are not governed by this privacy statement.</p>\n<h3>Data aggregation, analytics and profile creation</h3>\n<p>With your consent to our use of cookies on this website we may analyse your browsing behaviour to draw inferences and create profiles about your personal preferences and behaviours. We may then use such information for the purposes described below.</p>\n<p><strong>Behavioral advertising and cross platform targeting</strong></p>\n<p>(a) Served by us</p>\n<p>We may use your information (including profile data) to serve you with advertising, which is relevant to you, on our websites and the websites of third parties.</p>\n<p>(b) Served by third parties on our website</p>\n<p>Advertisers or other third parties using our website may also engage in behavioural advertising and use cookies and web beacons in the manner described above. We do not control these advertisers or other parties’ use of cookies or web beacons or what they do with the information they collect.</p>\n<p>(c) Served by third parties on third party websites</p>\n<p>We may provide limited, aggregated and anonymised information to third parties who may then use it in combination with similar information that they have collected to serve you with relevant advertising on third party websites.</p>\n<p>If you do not wish to be served such advertising you can opt out of some personalised ads using the directions found&nbsp;<a href="https://support.google.com/ads/answer/2662922?hl=en-GB">here.</a></p>\n<h3>Your Rights</h3>\n<p>You have the following rights under law regarding your personal information</p>\n<ul>\n  <li>The right to be informed about the collection and use of your personal information</li>\n  <li>The right of access to your information to verify the legality of our use of it</li>\n  <li>The right to request that inaccurate or incomplete information about you is rectified</li>\n  <li>The right to request the deletion or removal of your information wher there is no further reason for us to use it</li>\n  <li>The right to restrict the use of your information</li>\n  <li>The right to obtain and reuse the information that we have about you for your own purposes</li>\n  <li>The right to object to certain uses (such as for marketing purposes)</li>\n  <li>The right not to be subject to a decision that has a legal effect on you that has been based on an automated decision</li>\n</ul>\n<p>Your rights are listed here in summary only. To learn more about your rights and how they apply to your personal data please see the following information provided by the ICO</p>\n<ul>\n  <li><a href="https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/individual-rights/">Guide To The General Data Protection Regulation</a></li>\n  <li><a href="https://ico.org.uk/your-data-matters/">Is My Data Being Handled Correctly?</a></li>\n</ul>\n<p>You may request details of personal information which we hold about you. A small fee may be payable in certain cases to cover our administration costs. Should you wish to exercise this or indeed any of your rights under the GDPR please write to Kevin Churn, who is our nominated data Controller for this purpose.</p>\n<p>If you believe that any information we hold about you is incorrect or incomplete, please write to or email us as soon as possible. We will promptly rectify any information found to be incorrect.</p>',componentReference:"richTextBlock",id:1}]},footerBlob:{system:{name:"Footer",codename:"footer",id:"cdb1b130-0ca6-4c31-b553-cd9062083f8b",lastModified:"2019-10-21T18:37:54.7324291Z",language:"default",type:"footer",sitemapLocations:[]},elements:{footer_links:{type:"modular_content",name:"Footer Links",value:["top","privacy","contact_9038f7f"]},copyright:{type:"text",name:"Copyright",value:"Ⓒ Beaumont Decorating 2019"},credits:{type:"modular_content",n
